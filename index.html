<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <style>
      :root {
        --bg-color: #040d12;
        --blur-bg-color: rgba(255, 255, 255, 0);
        --card-bg-color: #00000005;
        --container-color: #ffffff15;
        --image-bg-color: rgb(20, 20, 20);
        --font-color: #f2f2f2;
        --hovered-font-color: #f2f2f2;
        --active-font-color: #f2f2f2;
        --red-font: crimson;
        --bar-color: #333333;
        --thin-border-color: rgba(255, 255, 255, 0.15);
        --box-shadow-color: rgba(150, 150, 150, 0.01);
        --text-shadow-color: black;
        --icon-color: #333333;
        --button-color: #5f7470;
        --transparent-button-color: rgba(255, 255, 255, 0);
        --hovered-button-color: #73877b;
        --active-button-color: #839788;
        --footer-bg-color: rgb(20, 20, 20);
      }

      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        outline: none;
        border: none;
      }

      body {
        background-color: var(--bg-color);
        font-family: Arial, Helvetica, sans-serif;
        color: var(--font-color);
        min-height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: var(--container-color);
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 4rem;
      }

      .searchBar {
        display: flex;
      }

      #search {
        background-color: transparent;
        border: 0.1rem solid var(--bar-color);
        color: var(--font-color);
        border-radius: 1rem 0 0 1rem;
      }

      #search:enabled {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      #go {
        padding: 0 1rem;
        border-radius: 0 1rem 1rem 0;
        background-color: var(--button-color);
        color: var(--font-color);
        font-size: 1rem;
      }

      .weatherInfo {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      #invalidInput {
        font-size: 1.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="searchBar">
        <input type="text" id="search" />
        <button id="go">Go</button>
      </div>
      <p id="invalidInput"></p>
      <div class="weatherInfo">
        <h2 id="city"></h2>
        <p id="temp"></p>
      </div>
    </div>
  </body>
  <script>
    go.addEventListener("click", function (e) {
      e.preventDefault();
      let city = document.querySelector("#search");
      let cityName = city.value;
      request(cityName);
    });

    async function request(cityName) {
      // const api = "https://api.openweathermap.org/data/2.5/weather?";
      // const apiKey = "baf121166603d8940559c2dfd69ff368";

      const go = document.querySelector("#go");
      const dCity = document.querySelector("#city");
      const temp = document.querySelector("#temp");
      const weatherInfo = document.querySelector(".weatherInfo");

      let data = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=baf121166603d8940559c2dfd69ff368`
      );

      let weatherData = await data.json();

      if (weatherData.cod === "404" || weatherData.cod === "400") {
        const invalidInput = document.querySelector("#invalidInput");
        invalidInput.style.display = "block";
        invalidInput.innerHTML = `Input a valid CITY`;
        weatherInfo.style.display = "none";
      } else {
        dCity.innerHTML = weatherData.name;
        temp.innerHTML = Math.round(weatherData.main.temp) + ` â„ƒ`;
        invalidInput.style.display = "none";

        // console.log(typeof data);
        // console.log(typeof weatherData);
        console.log(weatherData);
        // console.log((temp.innerHTML = weatherData.main.temp));
      }
    }
  </script>
</html>
